<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Ensuring all carousel images have the same size */
        .carousel-inner img {
            object-fit: cover;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-secondary text-white text-center py-4">
        <h1>Responsive Layout with Bootstrap</h1>
    </header>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://example.com" target="_blank">Link 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://example.com" target="_blank">Link 2</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section 1 -->
    <main class="container my-4">
        <section>
            <h2 class="text-center">Table Section</h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Main One</th>
                        <th>Main Two</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Purpose</td><td>Details</td></tr>
                    <tr><td>Scope</td><td>Description</td></tr>
                    <tr><td>Definitions</td><td>Explanations</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Main Section 2 -->
    <section class="container my-4">
        <h2 class="text-center">Image Carousel</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/image1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="images/image3.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="images/image4.jpg" class="d-block w-100" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="images/image5.jpg" class="d-block w-100" alt="Image 5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Joshua Braithwaite</p>
    </footer>
</body>
</html>
